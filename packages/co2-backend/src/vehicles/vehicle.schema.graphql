type Vehicle {
  id: ID!
  fkMakeId: Int!
  fkModelId: Int!
  fkUserId: Int!
  mileage: Int!
  make: Make
  model: Model
  imageURL: String
  totalTrees: Int
}


type Query {
  vehicle(id: ID!): Vehicle
  vehicles: [Vehicle!]!
  leaderboard: [Vehicle!]!
}

input CreateVehicleInput {
  fkMakeId: Int!
  fkModelId: Int!
  fkUserId: Int!
  mileage: Int!
  imageURL: String
}

type Mutation {
  createVehicle(vehicleInput: CreateVehicleInput!): Vehicle!
}

