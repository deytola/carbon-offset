type Order {
    id: ID!
    fkUserId: ID!
    fkTreeId: ID!
    fkVehicleId: ID!
    vehicle: Vehicle
    quantity: Int!
    totalPrice: Float!
    totalTrees: Int
}


type Query {
    order(id: ID!): Order
    orders: [Order!]!
    leaderboard: [Order!]!
}

input CreateOrderInput {
    fkUserId: Int!
    fkTreeId: Int!
    fkVehicleId: Int!
    quantity: Int!
}

type Mutation {
    createOrder(orderInput: CreateOrderInput!): Order!
}

