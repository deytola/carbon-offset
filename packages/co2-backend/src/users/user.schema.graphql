type User {
    id: ID!
    firstName: String!
    lastName: String!
    email: String!
    password: String!
    userRole: String!
    orders: [Order]
}
type SignedUser {
    token: String!
    user: User!
}

type Query {
    user(id: ID!): User
    users: [User!]!
}

input CreateUserInput {
    firstName: String!
    lastName: String!
    email: String!
    password: String!
}

type Mutation {
    createUser(userInput: CreateUserInput!): SignedUser!
}

